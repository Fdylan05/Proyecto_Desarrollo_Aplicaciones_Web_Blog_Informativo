<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head">
        <title> ADMIN - Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <div class="table-responsive">
            <table class="table">
                <thead class="table-success">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <th:block th:each="user : ${usuarios}">
                    <tbody>
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getApellido}"></td>
                            <td th:text="${user.getEmail}"></td>
                            <td th:text="${user.getContraseña}"></td>
                            <td>
                                <a th:href="@{/editUsuario/{id}(id=${user.getId})}">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
            </table>

        </div>

        <footer th:replace="plantilla/template::footer">
        </footer>
    </body>
</html>
