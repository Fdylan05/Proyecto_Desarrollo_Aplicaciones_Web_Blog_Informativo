<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head">
        <title> ADMIN - Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <div class="table-responsive">
            <table class="table">
                <thead class="table-success">
                    <tr>
                        <th scope="col">Zona</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Provincia</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <th:block th:each="zona : ${zonas}">
                    <tbody>
                        <tr>
                            <td th:text="${zona.getZona}"></td>
                            <td th:text="${zona.getDescripcion}"></td>
                            <td th:text="${zona.getProvincia}"></td>
                            <td th:text="${zona.getImagen}"></td>
                            <td>
                                <a th:href="@{/editZona/{id}(id=${zona.getId_zona})}">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{/deleteZona/{id}(id=${zona.getId_zona})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                    </th:block>
            </table>

        </div>

        <footer th:replace="plantilla/template::footer">
        </footer>
    </body>
</html>
